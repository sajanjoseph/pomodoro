<html>
<head>
<title>
login
</title>
<LINK REL="StyleSheet" HREF="{{MEDIA_URL}}css/pom.css" TYPE="text/css" MEDIA="screen, print">
</head>

<body>
<div id="login"> 
<center>
<h2>user login </h2>
<form method="post" action=".">{% csrf_token %}

<table>
{{form.as_table}}
</table>
<input type="hidden" name="next" value="{{next}}" />
<input type="submit" name="submit" value="Login"/>

</form>
</center>
</div>
<div class="registerlink">
{% if not user.is_authenticated %}| <a
    href="{% url registration_register %}" >register</a>
{% endif %}

</div>
</body>

</html>
