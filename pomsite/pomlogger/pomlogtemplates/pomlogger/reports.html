{% extends "pomlogger/base_reports.html" %}
{% block title %}
{{block.super}}|{{page_title}}
{% endblock %}

{% block content %}
{{block.super}}

<div class="reports">
<ul id ="entriesplots" class="report">
    <div class ="new-entry-link">
    <li id="entriesplots_list" class="report">
        <a  href="{% url pomlog_allcategories_report   %}"> 
        
        <p class="caption">All Categories Plot</p> </a>
    </li>
    </div>
    <li id="dailyentriesplots_list" class="report">
    <form class="reports" action="." >
    <span>
        <select name="year" id="yearselect">
            <option  selected="" value={% now "Y"%} > {% now "Y"%}</option>
            {% for anyear in years %}
                <option  value={{anyear}} > {{anyear}}</option>
            {% endfor %}
        </select>
        
        <select name="month" id="monthselect">
        	<option  selected="" value={% now "M"%} >{% now "M"%}</option>
            {% for amonth in months %}
                <option  value={{amonth}} > {{amonth}}</option>
            {% endfor %}
        </select>
        
        <select name="day" id="dayselect">
             <option  selected="" value={% now "d"%} > {% now "j"%}</option>
            {% for aday in days %}
                <option  value={{aday|stringformat:"02d"}} > {{aday}}</option>
            {% endfor %}
        </select>
        
        <input type="submit" value="Plot for entries of the day" class="submit"/>
        </span>
       </form>
    </li>
    
    <!-- <div class ="new-entry-link">
    <li id="category_difficulty_page" class="report">
        <a  href="{% url pomlog_category_select_page   %}"> 
        
        <p class="caption">Category-Difficulty</p> </a>
    </li>
    </div> -->
     
</ul>

</div>


{% endblock %}

{% block whatis %}
<h4>
Links to various Plots 
</h4>
{% endblock %}
