{% extends "registration/auth_base.html" %}
{% block title %} changepassword {% endblock %}
{% block content %}{{block.super}}
<h3>change your password</h3>
<form method="post" action=".">{% csrf_token %}
  <table>
		<tr><th><label for="id_old_password">Old password:</label></th><td>
		<input type="password" name="old_password" id="id_old_password" /></td></tr>
		<tr><th><label for="id_new_password1">New password:</label></th><td><input type="password" name="new_password1" id="id_new_password1" /></td></tr>
		<tr><th><label for="id_new_password2">New password confirmation:</label></th><td><input type="password" name="new_password2" id="id_new_password2" /></td></tr>
	</table>
  <input type="submit" value="Submit" />
</form>

{% endblock %}

password change page

{% endblock %}
