{% if form.errors %}
 <p id="error_message">Login failed! Check your username and password.</p>
{% endif %}
<form method="post" action=".">{% csrf_token %}

	
		<label>Username:</label>
			<input id="id_username" type="text" name="username" />
		<label>Password:</label>
			<input id="id_password" type="password" name="password"  />
			<input type="hidden" name="next" value="{{next}}" />
			<input type="submit" value="login" name="submit" class="submit" />
			<br><br>
			<a  href="{% url auth_password_reset %}"><img src="{{ MEDIA_URL }}img/keysmall.png">Forgot password?</a>
			<br><br>
			{% if not user.is_authenticated %} 
				<a  href="{% url registration_register %}" title="Become a User by Registering" > <img src="{{ MEDIA_URL }}img/reg.png">Register</a>
			{% endif %}
</form>	




</body>
