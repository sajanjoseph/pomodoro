<h3> The entries are :</h3>
<table border="1">
{% for anentry in object_list %}
<tr> 
<td> <a href="{{anentry.get_absolute_url }}" > {{anentry.description}}  </a> </td>
<td> <a href="{% url pomlog_edit_entry anentry.id %}"> EDIT </a> </td>

</tr>
{% endfor %}
</table>
