{% load pomodoro_filters %}
{% if sorteddurations %}
<div id="category-duration">
<p class="subtitle halfpagewide">Total time spent on {{sorteddurations|length}} categories </p>

<div class="duration-list">


<ul>
{% for x in sorteddurations %}
  <li>{{x.0}}: {{x.1|mts_to_hours}}  </li>
{% endfor %}
</ul>

</div>
</div>
{% endif %}
