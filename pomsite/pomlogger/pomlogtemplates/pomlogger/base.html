<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                                    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>PomLog{% block title %} {% endblock %}</title>
<LINK REL=StyleSheet HREF="{{MEDIA_URL}}css/newlook.css" TYPE="text/css" MEDIA="screen, print"/>
<link rel="shortcut icon" href="{{ MEDIA_URL }}img/pomodoro-icon.ico"/>

{% block js %} {% endblock %}

</head>
<body {% block load_js %}{% endblock %} >

<div id="header">
    <img class="centerpage" src="{{ MEDIA_URL }}img/pomodorologgeranim1.gif" alt="POMODORO LOGGER">
   

 </div>

<div id="content">
   {% block content %}
<table>
<tr>
<td><a href="{% url pomlog_logout %}" > Logout </a> 
</td>
<td>
<a href="{% url pomlog_login %}" > Login </a> 
</td>
</tr>
</table>
   {% endblock %}
 </div>

<div id="sidebar"> 
<img src="{{ MEDIA_URL }}img/navigation1.png" alt="NAVIGATION">
     <ul id ="main-nav">
	<li id="main-nav-entries">
	    <a href="{%url pomlog_entry_archive_index  %}"> Entries </a>
	</li>
	<li id="main-nav-categories">
	    <a href="{% url pomlog_category_list   %}"> Categories </a>
	</li>
	
	<li id="main-nav-categories">
        <a href="{% url pomlog_reports   %}"> Reports </a>
    </li>
     </ul>

   
<h3> page info </h3>
{% block whatis %}
{% endblock %}
</div>

</body>
</html>
