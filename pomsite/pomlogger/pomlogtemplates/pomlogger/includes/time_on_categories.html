{% load pomodoro_filters %}
{% if sorteddurations %}
<div id="category-duration">
<span class="subtitle ">Total time spent on {{sorteddurations|length}} categories </span>
<br></br>
<div class="duration-list">

<p>
<ul>
{% for x in sorteddurations %}
  <li>{{x.0}}: {{x.1|mts_to_hours}}  </li>
{% endfor %}
</ul>
</p>
</div>
</div>
{% endif %}
